<html ng-app='app'>
  <body>
    <h1>Hello ng-show & ng-hide</h1>

    <div ng-controller="MyCtrl">

      <!-- white star -->
      <img ng-click="doToggle()" ng-show="isToggled" ng-src="http://www.tattooforaweek.com/images/small-cool-star-temporary-tattoo_med.jpg">

      <!-- black star -->
      <img ng-click="doToggle()" ng-hide="isToggled" ng-src="http://www.tattooforaweek.com/images/small-black-star-temporary-tattoo_med.jpg">

    </div>

    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.min.js'></script>
    <script type='text/javascript' src='app.js'></script>
  </body>
</html>
