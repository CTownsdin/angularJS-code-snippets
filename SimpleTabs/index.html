<html ng-app='app'>
  <body>
    <h1>Hello simple tabs!</h1>

    <section>
      <ul ng-init="tab = 1"> <!-- start with 1st tab -->
<!-- when clicked this tab has class="active" for styling-->
        <li ng-class="{active:tab===1}">
          <a href ng-click="tab = 1">What do you eat?</a>
        </li>

        <li ng-class="{active:tab===2}">
          <a href ng-click="tab = 2">What do you drink?</a>
        </li>

        <li ng-class="{active:tab===3}">
          <a href ng-click="tab = 3">Do you sleep too? :)</a>
        </li>

        <br><br>

        <p ng-show="tab === 1"> Chocolate! </p>
        <p ng-show="tab === 2"> Hot Chocolate! </p>
        <p ng-show="tab === 3"> Yep, and I dream of Chocolate too! </p>

      </ul>
    </section>

    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.min.js'></script>
    <script type='text/javascript' src='app.js'></script>
  </body>
</html>
