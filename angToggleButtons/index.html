<html ng-app='app'>

<body ng-controller="MainCtrl">

  <h1>Hello Angular ToggleButtons</h1>

<!-- Use ng-class directive to toggle classes and condition
like {{row.selected?'Selected':''}} to toggle text of the button.
 -->

  <ul class="list-group" ng-controller="ctrl">
    <li class="list-group-item" ng-repeat="row in rowList">
      <span>{{row.col1.value}}</span>
      <span>{{row.col2.value}}</span>
      <button type="button" ng-click="row.selected=!row.selected" class="pull-right btn btn-xs">
        <span ng-class="{'glyphicon':true, 'glyphicon-ok':row.selected, 'glyphicon-plus':!row.selected}"></span>
        {{row.selected?'Selected':''}}
      </button>
    </li>
  </ul>

<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.min.js'></script>
<script type='text/javascript' src='app.js'></script>
</body>

</html>

<!-- $index     is the iterator offset of the repeated element (0..length-1) -->
