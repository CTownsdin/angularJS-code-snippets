<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        .button.active {
            color: yellow;
        }
    </style>
</head>
<body>

<div ng-app="exampleApp">

    <div ng-class="{'button': !isActive, 'button active': isActive}" ng-init="isActive = false"
    ng-click="isActive = !isActive">
      Click Me
    </div>

</div>

<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.min.js'></script>
<script type='text/javascript' src='app.js'></script>
</body>
</html>
